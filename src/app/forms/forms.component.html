<div class="container mt-3">
    <ng-container [formGroup]="university">
        <div class="row">
            <div class="col-md-12">
                <label>University Name</label>
                <input class="form-control" formControlName="uname" />
            </div>
            
                <ng-container formArrayName="department">
                    <ng-container *ngFor="let depart of department.controls;let i=index;" [formGroupName]="i">
                        <div class="col-md-6 mt-3">
                            <label>Department</label>
                            <input class="form-control"  formControlName="dname"/>

                          <div class="col-md-12 mt-3"></div>
                         <ng-container formArrayName="students">
                            
                           <ng-container *ngFor="let s of students(i).controls;let j=index" [formGroupName]="j">

                            <div class="col-md-3">
                                <label>First Name</label>
                                <input class="form-control"  formControlName="firstname"/>
                            </div>

                            <div class="col-md-3">
                                <label>Last Name</label>
                                <input class="form-control"  formControlName="lastname"/>
                            </div>

                            <div class="col-md-3">
                                <label>Email</label>
                                <input class="form-control"  formControlName="email"/>
                            </div>
                           <div class="col-md-12"></div> 
                            <ng-container formArrayName="subject">
                                

                                <ng-container *ngFor="let sub of subjects(i,j).controls;let k=index;" [formGroupName]="k">
                                    <div class="col-md-3">
                                        <label>Subject</label>
                                        <input class="form-control"  formControlName="subname"/>
                                    </div>
    
                                    <div class="col-md-3">
                                        <button class="btn btn-primary" (click)="addSubjects(i,j)" *ngIf="i===k">Add Subjects</button>
                                    </div> 
                                    <div class="col-md-3">
                                        <button class="btn btn-primary" (click)="removeSubject(i,j,k)" *ngIf="i!==k">Remove Subjects</button>
                                    </div> 
                                </ng-container>
                                   
                            </ng-container>
                            
                            <div class="col-md-3">
                                <button class="btn btn-primary" (click)="addStudent(i)" *ngIf="j===0">Add Student</button>
                            </div>

                            <div class="col-md-3">
                                <button class="btn btn-primary" (click)="removeStudent(i,j)" *ngIf="j!==0">Remove Student</button>
                            </div>
                            

                           </ng-container>
                            
                         </ng-container>
                        </div>

                        <div class="col-md-3 mt-4" *ngIf="i===0">
                            <button class="btn btn-primary mt-3" (click)="addDepartment()">Add Department</button>
                        </div>

                        <div class="col-md-3 mt-3" *ngIf="i!==0">
                            <button class="btn btn-primary" (click)="removeDepartment(i)">Remove Department</button>
                        </div>

                    </ng-container>
                </ng-container>
        

            <div class="col-md-12 mt">
                <button type="button" class="btn btn-primary" (click)="displayValue()">Show</button>
            </div>
        </div>

    </ng-container>
</div>
