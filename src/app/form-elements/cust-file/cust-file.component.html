<div [formGroup]="FormGropText">
    <label for="formFile" class="form-label">{{labelText}}</label>
    <input class="form-control" type="file" id="formFile" [formControlName]="FromControlNameText" (change)="getFileValue($event,multiple)" [multiple]="multiple">
    <ng-container *ngFor="let img of this.imgSrc;let imgIndex=index;">
        <div class="card mt-3" style="width: 18rem;">
            <img [src]="img" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">{{this.imgName[imgIndex]}}</p>
            </div>
          </div>
    </ng-container>

    <ng-container *ngFor="let fileUrl of this.fileUrlArr">
      <div class="card mt-3" style="width: 18rem;">
        <img [src]="fileUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">{{this.getFileNameFromUrl(fileUrl)}}</p>
        </div>
      </div>
    </ng-container>
    
</div>
