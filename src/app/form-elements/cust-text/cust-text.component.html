<div [formGroup]="FormGropText">
    <label>{{labelText}}</label>
    <input type="text" [formControlName]="FromControlNameText" [class]="styleText" />

    <ng-container *ngIf="!inputValidity">
        <div class="valid-feedback">
            appropriate
          </div>
    </ng-container>

    <ng-container *ngIf="inputValidity">
        <div class="invalid-feedback">
            {{errName}}
          </div>
    </ng-container>
    
</div>
